<div class="address-form">
    <h2>Address Details</h2>
  
    <form (ngSubmit)="updateAddress()" #addressForm="ngForm">
      <div>
        <label>Country:</label>
        <select [(ngModel)]="address.countryId" name="countryId" (change)="onCountryChange()" required>
          <option *ngFor="let country of countries || []" [value]="country.id">{{ country.name }}</option>
        </select>
      </div>
  
      <div>
        <label>State:</label>
        <select [(ngModel)]="address.stateId" name="stateId" (change)="onStateChange()" required>
          <option *ngFor="let state of states || []" [value]="state.id">{{ state.name }}</option>
        </select>
      </div>
  
      <div>
        <label>City:</label>
        <select [(ngModel)]="address.cityId" name="cityId" required>
          <option *ngFor="let city of cities || []" [value]="city.id">{{ city.name }}</option>
        </select>
      </div>
  
      <div>
        <label>Street Address:</label>
        <input type="text" [(ngModel)]="address.streetAddress" name="streetAddress" required />
      </div>
  
      <div>
        <label>Landmark:</label>
        <input type="text" [(ngModel)]="address.landMark" name="landMark" />
      </div>
  
      <div>
        <label>Postal Code:</label>
        <input type="text" [(ngModel)]="address.postalCode" name="postalCode" required />
      </div>
  
      <button type="submit">Update Address</button>
  
      <!-- Add "Go to Previous Policy Page" button -->
      <button type="button" (click)="goToPreviousPolicy()">Go to Previous Policy Page</button>
    </form>
  </div>
